<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>შესვლა</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link
    rel="stylesheet"
    href="https://cdn.web-fonts.ge/fonts/bpg-glaho-web-caps/css/bpg-glaho-web-caps.min.css"

  <body>
    <div class="form">
    <form>
        <div class="logos">
            <a href="https://www.tbceducation.ge/" target="_blank">
                <img src="../../imgs/TBC.png" alt="tbcyouth"/>
            </a>
            <img src="../../imgs/akhg.gif" alt="">

        </div>

    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">სახელი და გვარი</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">პაროლი</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">დაიმახსოვრე ჩემი მონაცემები</label>
        </div>
        <button type="submit" class="btn btn-primary">შესვლა</button>
        <a href="../register/register.html">
           <div class="goto">
              <h2>შექმენი ანგარიში</h2>
           </div>
        </a>

      </form>
    </div>
